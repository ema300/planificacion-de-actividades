<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planificación</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>

    <body>
        <div class="contenido">

            <button id="openModalBtn">Abrir Modal</button>

            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <div id="bloque1">
                  <button id="btn-vaciar-tabla" onclick="vaciarInstituciones()">Vaciar Instituciones</button>
                  <button id="btn-vaciar-grado" onclick="vaciarGrados()">Vaciar Grados</button>
            
                  <label for="nuevoGrado">Nuevo Grado:</label>
                  <input type="text" id="nuevoGrado">
            
                  <button onclick="agregarGrado()">Agregar Grado</button> <br><br>
            
                  <label for="nuevaInstitucion">Nueva Institución:</label>
                  <input type="text" id="nuevaInstitucion">
            
                  <button onclick="agregarInstitucion()">Agregar Institución</button>
                </div>
              </div>
            </div>
            

            <div id="ingresar">



                <form id="formulario-producto">
                    <h1>Actividades</h1>



                    <label for="institucion">Institución:</label><br>
                    <select id="institucion" name="institucion" required>
                    </select><br><br>




                    <label for="grado">Grado:</label><br>
                    <select id="grado" name="grado" required>
                    </select><br><br>




                    <label for="fecha">Fecha:</label><br>
                    <input type="date" id="fecha" name="fecha" required><br><br>

                    <label for="actividad">Actividad:</label><br>
                    <textarea id="actividad" name="actividad" required></textarea><br><br>


                    <label for="herramienta">Herramienta utilizada:</label><br>
                    <input type="text" id="herramienta" name="herramienta"><br><br>





                    <button type="button" id="guardar">Agregar Actividad</button>
                </form>
            </div>
            <br>
            <br>

            <hr>
            <div id="historial">
                <h2>Historial de actividades</h2>
              
                <div class="busqueda">
                    <input type="text" id="search-input" placeholder="Buscar ...">
                    <button id="search-button">Buscar</button>
                    <button id="show-all-button">Mostrar Todos</button>
                      <button id="vaciar" onclick="vaciarHistorial()">Vaciar Historial</button>
                <button onclick="exportarAWord()">Exportar a Word</button>

                </div>
                <div>
                    <table id="tabla-actividades">
                        <tr>
                            <th>Instituto</th>
                            <th>Fecha</th>
                            <th>Grado</th>
                            <th>Actividad</th>
                            <th>Herramienta</th>

                        </tr>
                    </table>
                </div>

            </div>
        </div>
        <div class="copyright">
            © 2023 Desarrollado por DEA. Derechos reservados.
        </div>
        <script src="js/control.js"></script>
    </body>

</html>
